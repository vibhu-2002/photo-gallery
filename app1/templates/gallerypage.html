<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h1>Categories</h1>
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'page001' %}">All</a></li>

                {% for i in key1 %}
                <li class="list-group-item">
                    <a href="{% url 'page001' %}?category={{i.name}}">{{i.name}}</a></li>
                {% endfor %}
                <li class="list-group-item">
                    <a href="{% url 'page002' %}">Add Photo</a>
            </ul>
        </div>

        <div class="col-sm-9">
            <div class="row">

                {% for i in key2 %}
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.Image.url}}" class="card-img-top" alt="..." height="200px">
                          <div class="card-body">
                            <h5 class="card-title">{{i.category}}</h5>
                            <p class="card-text">{{i.description}}</p>
                            <a href="{% url 'page003' i.id %}" class="btn btn-primary">View Photo</a>
                          </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
